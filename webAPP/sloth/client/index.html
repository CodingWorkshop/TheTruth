<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>影片播放器</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" />
    <link href="assets/stylesheets/normalize.css" rel="stylesheet">
    <link href="assets/stylesheets/video-js.min.css" rel="stylesheet">
    <link href="assets/stylesheets/videojs-playlist-ui.css" rel="stylesheet">
    <link href="assets/stylesheets/videojs-playlist-ui.vertical.css" rel="stylesheet">
    <link href="app/stylesheets/client.css" rel="stylesheet">
</head>

<body>
    <header class="player-header"></header>
    <section>
        <div class="main-preview-player">
            <video style="width:100%" id="video-learning-player" class="video-js" controls autoplay>
            </video>
            <div class="vjs-playlist playlist-container"></div>
        </div>
        <div class="logo-mask">
            <div class="sloth-logo">
                <div class="hair1"></div>
                <div class="hair2"></div>
                <div class="hair3"></div>
                <div class="hair4"></div>
                <div class="face1"></div>
                <div class="face2"></div>
                <div class="face3"></div>
                <div class="eye-left"></div>
                <div class="around-eye-left1"></div>
                <div class="around-eye-left2"></div>
                <div class="around-eye-left3"></div>
                <div class="eye-right"></div>
                <div class="around-eye-right1"></div>
                <div class="around-eye-right2"></div>
                <div class="around-eye-right3"></div>
                <div class="nose"></div>
                <div class="mouth1"></div>
                <div class="mouth2"></div>
            </div>
        </div>
        <div class="loading-mask"></div>
    </section>
    <footer class="player-footer">
    </footer>
    <script src="assets/javascripts/video.min.js"></script>
    <script src="assets/javascripts/videojs-playlist.min.js"></script>
    <script src="assets/javascripts/videojs-playlist-ui.min.js"></script>
    <script src="app/javascripts/client.js"></script>
</body>

</html>
