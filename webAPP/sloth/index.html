<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Truth - Sloth</title>
    <link href="/content/video-js.min.css" rel="stylesheet">
    <link href="/content/videojs-playlist-ui.css" rel="stylesheet">
    <script src="/scripts/video.min.js"></script>
    <script src="/scripts/videojs-playlist.min.js"></script>
    <script src="/scripts/videojs-playlist-ui.min.js"></script>
</head>

<body>
    <video style="width:100%" id="video-learning-player" class="video-js" controls preload="auto">
    </video>
    <div class="vjs-playlist"></div>
    <h1>
        use lib:
        <ul>
            <li>
                <a href="https://github.com/videojs/video.js" target="_blank">video.js</a>
            </li>
            <li>
                <a href="https://github.com/brightcove/videojs-playlist" target="_blank">videojs-playlist</a>
            </li>
            <li>
                <a href="https://github.com/brightcove/videojs-playlist-ui" target="_blank">videojs-playlist-ui</a>
            </li>
        </ul>
    </h1>
    <script>
        var videoLearningPlaySystem = function () {
            var player = videojs('video-learning-player');

            function getVideoList() {
                return [{
                    sources: [{
                        src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
                        type: 'video/mp4'
                    }],
                    poster: 'http://media.w3.org/2010/05/sintel/poster.png'
                }, {
                    sources: [{
                        src: 'http://media.w3.org/2010/05/bunny/trailer.mp4',
                        type: 'video/mp4'
                    }],
                    poster: 'http://media.w3.org/2010/05/bunny/poster.png'
                }, {
                    sources: [{
                        src: 'http://vjs.zencdn.net/v/oceans.mp4',
                        type: 'video/mp4'
                    }],
                    poster: 'http://www.videojs.com/img/poster.jpg'
                }, {
                    sources: [{
                        src: 'http://media.w3.org/2010/05/bunny/movie.mp4',
                        type: 'video/mp4'
                    }],
                    poster: 'http://media.w3.org/2010/05/bunny/poster.png'
                }, {
                    sources: [{
                        src: 'http://media.w3.org/2010/05/video/movie_300.mp4',
                        type: 'video/mp4'
                    }],
                    poster: 'http://media.w3.org/2010/05/video/poster.png'
                }];
            }
            player.playlist(getVideoList());
            player.playlistUi();
            player.playlist.autoadvance(0);
        }

        videoLearningPlaySystem();
    </script>
</body>

</html>
