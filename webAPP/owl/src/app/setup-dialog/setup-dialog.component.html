<h1 mat-dialog-title>選擇要撥放的 Client</h1>
<div mat-dialog-content>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of checkList" (click)="onGridTitleClicked(item)">
      <mat-checkbox class="margin" [(ngModel)]="item.checked" [color]="'primary'" (click)="onCheckBoxClicked($event)">{{item.id}}</mat-checkbox>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOKClick()">Ok</button>
</div>
