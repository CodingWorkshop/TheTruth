<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <app-side-bar (modelChange)="onModelChanged($event)"></app-side-bar>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon *ngIf="drawer.opened">navigate_before</mat-icon>
      <mat-icon *ngIf="!drawer.opened">navigate_next</mat-icon>
    </button>
  </div>

</mat-drawer-container>
